{{ if ne .chezmoi.os "windows" }}
[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
    exclude = [
        "*/.*",
        "*/templates",
        "*/themes",
    ]
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
    exclude = [
        "*/.editorconfig",
        "*/.gitattributes",
        "*/.github",
        "*/.gitignore",
    ]
[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/v1.15.0.tar.gz"
    exact = true
    stripComponents = 1
[".oh-my-zsh/custom/plugins/zsh-nvm"]
    type = "archive"
    url = "https://api.github.com/repos/lukechilds/zsh-nvm/tarball"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
    exclude = [
        "*/.github",
        "*/.gitignore",
        "*/.travis.yml",
        "*/tests",
    ]
[".oh-my-zsh/custom/plugins/zsh-better-npm-completion"]
    type = "archive"
    url = "https://api.github.com/repos/lukechilds/zsh-better-npm-completion/tarball"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
    include = [
        "*/zsh-better-npm-completion.plugin.zsh"
    ]
{{ end }}
{{ if eq .chezmoi.os "windows" }}
["AppData/Local/Microsoft/Windows/Fonts"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/Meslo.zip"
    include = [
        "MesloLGMNerdFont*"
    ]
{{ end }}
